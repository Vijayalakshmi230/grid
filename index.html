<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="grid-container">
        <div class="item1">
            <ul type="none">
                <li>The Book</li>
                <li>Author</li>
                <li>Press</li>
                <li>Events</li>
                <li>Shop</li>
                <li>Contacts</li>
                <li>Podcasts</li>
            </ul>
        </div>
        <div class="item2">
            <img src="assets/images/pic.png">
        </div>
        <div class="item3">
            <p>Upcoming Podcasts</p>
            <h1>Deborah Biddy</h1>
        </div>  
        <div class="item4">
            <img src="assets/images/bookimage.png" height="400px" width="700px">
            <div class="box1"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
            <div class="box2"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
        </div>
        <div class="item5">
            <img src="assets/images/author.png" height="450px"width="700px">
            <div class="box3"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
            <div class="box4"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
        </div>
        <div class="item6">
            <p>Synopsis</p>
            <h3>Applying design<br> principle to your <br>life.</h3>
        </div>
        <div class="item7">
            <p>Author</p>
            <h3>Vince Frost*</h3>
        </div>
        <div class="item8">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>  
        <div class="item9">
            <i class="fa fa-twitter" aria-hidden="true"></i>
        </div>
        <div class="item10">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
        </div>
        <div class="item11">
            <i class="fa fa-pinterest-p" aria-hidden="true"></i>
        </div>
        <div class="item12">
            <h1>Shop</h1>
        </div>
        <div class="item13">
            <p>Designing Wallbeing with Kerry Hill Architects.</p>
        </div>
        <div class="item14">
            <h1>View the latest events</h1>
        </div>
      </div>
</body>
</html>
